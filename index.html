<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <table class="mx-auto mt-5">
        <tr>
            <th class="text-center">Rounded Image</th>
            <th class="text-center">Circle Image</th>
            <th class="text-center">Thumbnail Image</th>
        </tr>
        <tr>
            <td><img src="img/jakarta.jpg" width="300" height="300" class="rounded"></td>
            <td><img src="img/lampung.jpg" width="250" height="250" class="rounded-circle mx-5"></td>
            <td><img src="img/yogyakarta.jpg" width="300" height="200" class="img-thumbnail"></td>
        </tr>
    </table>


</body>

</html>
